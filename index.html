<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-4">
        <nav>
            <div class="circle mt-3 mx-3">
                <i class="fa fa-angle-left"></i>
            </div>
            <div class="circle mt-3 mx-3">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
        <img src="images/2.jpg" class="song-img mt-3">
        <h1 class="mt-3">Samjho Na</h1>
        <p>Aditya Rikhari</p>

        <audio id="song">
            <source src="images/Samjho Na_320(PagalWorld.com.sb).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div>
                <i class="fa fa-backward" aria-hidden="true"></i>
            </div>
            <div onclick="playPause()">
                <i class="fa fa-play" aria-hidden="true" id="ctrlIcon"></i>
            </div>
            <div>
                <i class="fa fa-forward" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
